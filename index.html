<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch: 2.0</h1>
    </div>
    <div class ="main">
        <div class="sidebar">
            <button id="refresh" class="btn_1">
                Clear
            </button>
            <button id="add-remove" class="btn_1">
                Toggle Grid
            </button>
            <button id="mode_click" class="btn_1">
                Mode Click
            </button>
            <button id="mode_hover" class="btn_1">
                Mode Hover
            </button>
            <input type="range" min="1" max="64" value ="25" class="slider" id="myRange" oninput="this.nextElementSibling.value = this.value+ ' x ' + this.value + 'Grid' " onchange="updateSlider(this.Value)">
            <output>25 x 25 Grid</output>

            <div class="colors">
                <div id='red' class="color">

                </div>
                <div id='yellow' class="color">

                </div>
                <div id='blue' class="color">

                </div>
                <div id='green' class="color">

                </div>
                <div id='black' class="color">

                </div>
                <div id='white' class="color">

                </div>
            

            </div>


        
        </div>
        <div class="grid" id="grid">

        </div>

        

    </div>
    
    <div class="footer">
        <h3>Copyright Â© Ben Newton 2022</h1>
    </div>
    
    
</body>
</html>
